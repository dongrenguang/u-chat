<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>U-Chat</title>
        <link rel="stylesheet" href="assets/res/index.css" charset="utf-8">
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js" charset="utf-8"></script>

        <ul id="messages"></ul>
        <form id="message-form" action="">

        <script src="assets/index.js" charset="utf-8"></script>
    </body>
</html>
